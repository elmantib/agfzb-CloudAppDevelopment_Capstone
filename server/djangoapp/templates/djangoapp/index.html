<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Online Course</a>
                <div class="collapse navbar-collapse" >
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'djangoapp:home' %}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                        </li>
                        <!-- Add more navigation items as needed -->
                    </ul>
            
                    <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                            <div class="rightalign">
                                <div class="dropdown">
                                    <button class="dropbtn">{{user.first_name}}</button>
                                    <div class="dropdown-content">
                                        <a href="{% url 'djangoapp:logout' %}">Logout</a>
                                    </div>
                                </div>
                            </div>
                            {% else %}
                            <div class="rightalign">
                                <div class="dropdown">
                                    <button class="dropbtn">Visitor</button>
                                    <div class="dropdown-content">
                                        <a href="{% url 'djangoapp:login' %}">Login</a>
                                    </div>
                                </div>
                            </div>
                        {% endif %}  
                    </ul>
                </div>
            </div>
        </nav>        
    </header>
    
    <!-- Dealer table -->
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
